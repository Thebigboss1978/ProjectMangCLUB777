<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>Tourist Video Gallery</title>
<style>
body { font-family: Arial; background: #111; color: #eee; }
.gallery { display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; padding: 20px; }
.card { background: #222; border-radius: 10px; padding: 10px; width: 300px; text-align: center; }
.card video { width: 100%; border-radius: 10px; }
.card h3 { margin-top: 10px; }
</style>
</head>
<body>

<h1 style="text-align:center;">Tourist Interfaces Gallery</h1>

<div class="gallery">
  <div class="card">
    <video controls src="interface1.mp4"></video>
    <h3>Interface 1</h3>
  </div>
  <div class="card">
    <video controls src="interface2.mp4"></video>
    <h3>Interface 2</h3>
  </div>
  <div class="card">
    <video controls src="interface3.mp4"></video>
    <h3>Interface 3</h3>
  </div>
</div>

</body>
</html>
